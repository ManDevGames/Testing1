<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Smart School Dashboard App</title>
    <style>
      /* Ensure body takes up full height and is centered */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background-color: #FF7500; /* Default background color */
        text-align: center; /* Center text on the page */
      }

      /* Unity container for rendering Unity WebGL content */
      #unityContainer {
        width: 100%;
        height: 100%;
        position: relative; /* Container for Unity and iframe */
      }

      /* Iframe positioned over Unity Canvas */
      #myIframe {
        position: absolute;
        margin-left: 25%; /* To center it! */
        margin-right: auto;
        width: 50%;
        background: transparent;
        zoom: 75%;
        height: 100%;
        border: none;
        z-index: 2; /* Iframe above Unity canvas! */
      }

      /* Unity canvas takes full width and height */
      #unity-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* Unity canvas below iframe */
      }

      /* Loading spinner styles */
      #loadingSpinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Optional: Adjust meta tag for mobile responsiveness */
      @media only screen and (max-width: 768px) {
        #myIframe, #unity-canvas {
          width: 100%;
          height: 100%;
        }
      }

      /* Basic spinner animation */
      .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #FF7500;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loadingSpinner">
      <div class="spinner"></div> Loading...
    </div>

    <div id="unityContainer">
      <!-- Unity WebGL Canvas and iframe are added inside this container -->
      <iframe id="myIframe" src="" style="border:none;"></iframe>
      <canvas id="unity-canvas"></canvas>
    </div>

    <!-- Unity WebGL Loader -->
    <script src="Build/Main.loader.js"></script>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Hide the loading spinner once Unity is ready
      function hideLoadingSpinner() {
        document.getElementById('loadingSpinner').style.display = 'none';
      }

      // Check if it's a mobile device and adjust viewport settings
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      // Create Unity instance dynamically
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Main.data",
        frameworkUrl: "Build/Main.framework.js",
        codeUrl: "Build/Main.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ManDev",
        productName: "Smart School Dashboard App",
        productVersion: "0.1.0",
        // Once Unity is ready, hide the loading spinner
        onProgress: function (progress) {
          if (progress == 1) {
            hideLoadingSpinner();
          }
        }
      });
    </script>
  </body>
</html>
